<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css\style.css" />
        <title>Hope World Wide Volunteer Corps</title>
    </head>

    <body>
        <div class="home_wrapper">
            <div class="back_ground">
                <!-- <img class="bkgr_image" src="images\htopbanner.jpg" alt="back-ground image" /> -->
            </div>
            <div class="container">
                <div class="access_form">
                    <div class="logo_div">
                        <img class="logo" src="images\hopeww-logo-triangle.png" alt="Web site logo" />
                    </div>
                    <div class="content">
                        <div class="hero">
                            <h4>LOGIN to participate in a</h4>
                            <h3>HOPE <span>World Wide</span> <br />Volunteer Corps'</h3>
                            <p>
                                Anyone! Whatever your age, wherever you live, whatever your skills, we have a Volunteer
                                Corps for you.
                            </p>
                        </div>
                        <form class="login_form" action="#">
                            <div class="email_field">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    autocomplete="off"
                                    placeholder="example@yourmail.com"
                                />
                            </div>
                            <div class="password_field">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="6+ Strong Character"
                                />
                                <!-- solve this problem of the icon -->
                                <span class="fa fa-lock form_icon"></span>
                            </div>
                            <div class="forgot_password">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="login">
                                <button class="login_button">Login</button>
                            </div>
                            <p class="login_text">Don't have an account?</p>
                            <div class="register_now">
                                <button class="register_button">Register Now!</button>
                            </div>
                            <span class="app_version">Version 1.0.0.4 - 11/29/2022</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
